<div class="panel panel-default">
  <div class="panel-heading">

    <h3>Add New Chart Data</h3>
  </div>
  <div class="panel-body form-control">
    <div>
      <div>
        <label>Name:</label>
        <br>
        <input #newName class='form-control'>
      </div>
      <br>
      <div>
        <label>Month:</label>
        <br>
        <input #newMonth class='form-control'>
      </div>
      <div>
        <label>Day:</label>
        <br>
        <input #newDay class='form-control'>
      </div>
      <div>
        <label>Year:</label>
        <br>
        <input #newBirthDate class='form-control'>
      </div>
      <br>
      <div>
        <label>Birth Time:</label>
        <br>
        <input #newBirthTime class='form-control'>
      </div>
      <br>
      <div>
        <label>Birth Location:</label>
        <br>
        <input #newBirthLoc class='form-control'>
      </div>
      <br>
      <button class="btn btn-lg btn-warning" (click)="submitForm(newName.value, newMonth.value, newDay.value, newBirthDate.value, newBirthTime.value, newBirthLoc.value); newName.value=''; newMonth.value; newDay.value; newBirthDate.value=''; newBirthTime.value=''; newBirthLoc.value=''">GENERATE NATAL CHART</button>
    </div>
  </div>
</div>
<hr>

<h2>Edit Existing Charts</h2>
<div>
  <app-chart-list></app-chart-list>
</div>
