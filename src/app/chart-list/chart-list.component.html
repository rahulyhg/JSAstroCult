<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Birthdate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chart of charts | async">
      <td (click)="goToDetailPage(chart)">{{chart.name}}</td>
      <td>{{chart.birthDate}}</td>
      <div *ngIf="currentRoute === '/edit-list'">
      <td>
        <app-edit-chart [selectedChart]="chart"></app-edit-chart>
      </td>
      </div>
    </tr>
  </tbody>
</table>
