<form class='form-control'>
  <label>Name:</label>
  <input #newName>
  <br>
  <label>Birthdate</label>
  <input #newDate type="date" useValueAsDate>
  <br>
  <label>Birth Time</label>
  <input #birthTime type="time">
  <br>
  <label>Location of Birth</label>
  <input #birthLoc type="number">
  <br>
  <div>
  <button (click)="submitForm(newName.value, newDate.value)">Add</button>
</div>
</form>
