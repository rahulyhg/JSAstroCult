<form class='form-control'>
  <label>Name:</label>
  <input #newName>
  <br>
  <label>Birthdate</label>
  <input #newDate type="date" useValueAsDate>
  <br>
  <label>Birth Time</label>
  <input #newTime type="number">
  <br>
  <label>Location of Birth</label>
  <input #newLoc>
  <br>
  <div>
  <button (click)="submitForm(newName.value, newDate.value, newTime.value, newLoc.value )">Add</button>
</div>
</form>
