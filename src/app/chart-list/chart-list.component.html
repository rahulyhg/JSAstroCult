<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chart of charts | async" (click)="goToDetailPage(chart)">
      <td>{{chart.name}}</td>
      <td>{{chart.birthDate}}</td>
      <td>{{chart.birthTime}}</td>
      <td>{{chart.birthLoc}}</td>
    </tr>
  </tbody>
</table>
